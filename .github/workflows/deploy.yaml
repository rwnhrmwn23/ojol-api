name: Heroku deployment

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Create heroku config gile
        run: |
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login ${{secrets.HEROKU_EMAIL}}
              password ${{secrets.HEROKU_API_KEY}}
          machine git.heroku.com
              login ${{secrets.HEROKU_EMAIL}}
              password ${{secrets.HEROKU_API_KEY}}
          EOF
      - name: Add heroku remote
        run: heroku git:remote --app=${{secrets.HEROKU_APP_NAME}}
      - name: Setup heroku env
        run: |
          heroku config:set DB_NAME=${{secrets.DB_NAME}}
          heroku config:set DB_URL=${{secrets.DB_URL}}
          heroku config:set CLAIMS=${{secrets.CLAIMS}}
          heroku config:set CLAIMS=${{secrets.SECRET}}
      - name: push heroku to master
        run: |
          git fetch --unshallow origin
          git push heroku master

